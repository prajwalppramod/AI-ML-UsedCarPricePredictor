<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Car Price Predictor</h1>
        <form action="/predict" method="post">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required><br>

            <label for="km_driven">Kilometers Driven:</label>
            <input type="number" id="km_driven" name="km_driven" required><br>

            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="LPG">LPG</option>
            </select><br>

            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select><br>

            <label for="owner_type">Owner Type:</label>
            <select id="owner_type" name="owner_type" required>
                <option value="First">First</option>
                <option value="Second">Second</option>
                <option value="Third">Third</option>
                <option value="Fourth and Above">Fourth and Above</option>
            </select><br>

            <label for="seats">Seats:</label>
            <input type="number" id="seats" name="seats" required><br>

            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>
</html>
